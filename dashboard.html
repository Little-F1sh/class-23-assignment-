<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center h-screen">
    <div class="w-full">
        <h1 class="text-center font-bold text-2xl my-2">Bank of Dreams</h1>
        <section class="grid grid-cols-3">
            <div class="bg-amber-300 p-3 m-5 rounded flex justify-between">
                <h4 class="text-xl font-bold">Deposit</h4>
                <h2 class="font-bold text-2x">$<span id="deposit-amount">50</span></h2>            
            </div>
            <div class="bg-lime-300 p-3 m-5 rounded flex justify-between">
                <h4 class="text-xl font-bold">Withdraw</h4>
                <h2 class="font-bold text-2x">$<span id="withdraw-amount">0</span></h2> 
            </div>
            <div class="bg-green-300 p-3 m-5 rounded flex justify-between">
                <h4 class="text-xl font-bold">Balance</h4>
                <h2 class="font-bold text-2x">$<span id="balance-amount">50</span></h2> 
            </div>
        </section>

        <div class="grid grid-cols-2 gap-5 p-3 bg-green-300 m-5 rounded">
            <div class="p-3 bg-amber-300 rounded">
                <input id="deposit-field" class="block w-full p-3 rounded mb-5" type="text" placeholder="Enter Your Deposit Amount">
                <button id="deposit-btn" class="bg-cyan-600 rounded p-2 font-bold block w-full text-white">Deposit</button>
            </div>
            <div class="p-3 bg-lime-300 rounded">
                <input id="withdraw-field" class="block w-full p-3 rounded mb-5" type="text" placeholder="Enter Your Withdraw Amount">
                <button id="withdraw-btn" class="bg-cyan-600 p-2 font-bold block w-full text-white">Withdraw</button>
            </div>
        </div>
    </div>

    <script src="./calculation.js">

    </script>
</body>
</html>
